<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passcheck.css">
    <script src="app.js" defer></script>
    <title>password checker</title>
</head>
<body>
    <div class="container">
        <input type="text" name="input" id="input" placeholder="@password">
        <div class="text">
                <li id="list1">minimum length 8-15</li>
                <li id="list2">include A-Z letter</li>
                <li id="list3">include 0-9 digits</li>
                <li id="list4">include special character(@,$,%..)</li>
        </div>
    </div>
</body>
</html>
